name: Daily Notion Reminder

on:
  schedule:
    - cron: '0 6 * * *'  # Every day at 6:00 AM UTC
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Playwright
        run: |
          npm init -y
          npm install playwright
          npx playwright install

      - name: Scrape Notion page
        run: node scrape_notion.js

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: pip install --upgrade pip  # No extra packages needed, but kept for safety

      - name: Parse and select a snippet
        run: python parse_and_pick.py

      - name: üß™ Debug: Check notion.txt & picked_snippet.txt
        run: |
          echo "üìÑ notion.txt:"
          cat notion.txt || echo "‚ùå not found"
          
          echo -e "\nüìÑ picked_snippet.txt:"
          cat picked_snippet.txt || echo "‚ùå not found"


      - name: Send email
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          EMAIL_RECEIVER: ${{ secrets.EMAIL_RECEIVER }}
        run: python send_email.py
