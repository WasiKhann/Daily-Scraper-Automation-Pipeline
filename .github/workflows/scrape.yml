    TELEGRAM_CHAT_IDS.append(os.getenv("TELEGRAM_GROUP_CHAT_ID"))

# --- Snippet Parsing ---
with open("notion.txt", "r", encoding="utf-8") as f:
    content = f.read()

content = content.replace("\r\n", "\n").replace("\r", "\n")
lines = content.split("\n")
snippets = []
current = []

for line in lines:
    if line.strip() == "..":
        if current:
            snippet = "\n".join(current).strip()
            if snippet:
                snippets.append(snippet)
            current = []
    else:
        current.append(line)
if current:
    snippet = "\n".join(current).strip()
    if snippet:
        snippets.append(snippet)

if not snippets:
    raise Exception("âŒ No snippets found. Check that notion.txt contains separator lines with '..'.")

print(f"ğŸ§ª Found {len(snippets)} valid snippet(s).")

# --- Select and Prepare Content ---
selected_snippets = random.sample(snippets, min(NUM_SNIPPETS, len(snippets)))
full_message_content = "\n\n---\nIn other news...\n\n".join(selected_snippets)

# --- Send Email ---
if EMAIL_USER and EMAIL_PASS and EMAIL_RECEIVER:
    print("\nğŸ“¬ Preparing to send email...")
    msg = MIMEMultipart()
    msg["From"] = EMAIL_USER
    msg["To"] = EMAIL_RECEIVER
    msg["Subject"] = "ğŸŒ™ Your Daily Islamic Reminder"
    msg.attach(MIMEText(full_message_content, "plain"))
    try:
        context = ssl.create_default_context()
        with smtplib.SMTP_SSL("smtp.gmail.com", 465, context=context) as server:
