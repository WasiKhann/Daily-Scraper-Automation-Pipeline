name: Daily Notion Reminder

on:
  schedule:
    - cron: '0 6 * * *'  # Every day at 6:00 AM UTC
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: ✅ Checkout repository
        uses: actions/checkout@v3

      - name: 🟢 Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 📦 Install Playwright
        run: |
          npm init -y
          npm install playwright
          npx playwright install

      - name: 🧠 Scrape Notion page
        run: node scrape_notion.js

      - name: 📄 Show scraped Notion content
        run: cat notion.txt || echo "❌ notion.txt not found"

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 🔍 Install Python dependencies
        run: pip install --upgrade pip  # No external packages needed

      - name: ✂️ Parse and select a snippet
        run: python parse_and_pick.py

      - name: 📋 Show picked snippet
        run: cat picked_snippet.txt || echo "❌ picked_snippet.txt not found"

      - name: 📬 Send email
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          EMAIL_RECEIVER: ${{ secrets.EMAIL_RECEIVER }}
        run: python send_email.py
