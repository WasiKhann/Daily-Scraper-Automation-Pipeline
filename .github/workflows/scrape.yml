name: Daily Notion Reminder

on:
  schedule:
    - cron: '0 6 * * *'  # Every day at 6:00 AM UTC
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Checkout repository
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Install Playwright
        run: |
          npm init -y
          npm install playwright
          npx playwright install

      - name: ğŸ§  Scrape Notion page
        run: node scrape_notion.js

      - name: ğŸ“„ Show scraped Notion content
        run: cat notion.txt || echo "âŒ notion.txt not found"

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ” Install Python dependencies
        run: pip install --upgrade pip  # No external packages needed

      - name: âœ‚ï¸ Parse and select a snippet
        run: python parse_and_pick.py

      - name: ğŸ“‹ Show picked snippet
        run: cat picked_snippet.txt || echo "âŒ picked_snippet.txt not found"

      - name: ğŸ“¬ Send email
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          EMAIL_RECEIVER: ${{ secrets.EMAIL_RECEIVER }}
        run: python send_email.py
